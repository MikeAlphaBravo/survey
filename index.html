<!DOCTYPE html>
<html>

  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation-O-meter</title>
  </head>

  <body>
    <div class="container">
      <div class="panel panel-success">
        <div class="panel-heading">
          <h1>Vacation-O-meter</h1>
        </div>
        <div class="panel-body">
          <div id="blanks">
            <form class="survey">
              <div class="form-group">
                <label for="name">Your name</label>
                <input id="question1" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="email">Your email address</label>
                <input id="question2" class="form-control" type="email">
              </div>
              <div class="form-group">
                <label for="question3">Date you are looking to depart</label>
                <input id="question3" class="form-control" type="date">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
